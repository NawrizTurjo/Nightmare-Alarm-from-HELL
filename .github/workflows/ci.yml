name: CI

on:
  push:
    branches: [main, develop, "feature/*"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          flake8 app.py video_processor.py --max-line-length=120 --count --show-source --statistics

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short --cov=. --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml

  build-docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t finger-alarm-nightmare:${{ github.sha }} .

      - name: Test container starts
        run: |
          docker run -d --name test-container -p 8501:8501 finger-alarm-nightmare:${{ github.sha }}
          sleep 10
          curl -f http://localhost:8501/_stcore/health || exit 1
          docker stop test-container
